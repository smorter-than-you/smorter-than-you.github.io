<!DOCTYPE HTML>
<html>
  <head>
    <title>Bad game</title>
  <script>
    let iteration = 0;
    function boomerize(thing) {  
      if (thing === 0) {
          document.getElementById("maybeludvig").innerHTML = "Ludvig är en boomer";
        } else if (thing === 1) {
          document.getElementById("maybeelias").innerHTML = "Elias har en stor panna";
        } else if (thing === 2) {
          document.getElementById("maybetore").innerHTML = "Tore är en snögubbe";
        } else if (thing === 3) {
            document.getElementById("maybeoliver").innerHTML = "Oliver är en dvärg";
        } else {
          alert("Inget mer att se");
        }
    }
  </script>
  </head>
  <body>
    <img src="https://github.com/smorter-than-you/smorter-than-you.github.io/blob/main/bad-game/turtol.jpg?raw=true" onclick="boomerize(iteration);
                                                                                                                              iteration = iteration + 1;">
    <p id="maybeludvig"></p>
    <p id="maybeelias"></p>
    <p id="maybetore"></p>
    <p id="maybeoliver"></p>
  </body>
